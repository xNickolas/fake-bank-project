<div class="logged-area-container">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="logged-area-main-page p-5">
    <div class="welcome-user">
      <p class="welcome-user-text">Ol√° {{ user.nome }}, seja bem vindo! </p>
  
      <div class="feature-buttons">
        <div class="btn-hidden btn-feature" (click)="btnHide()">
          <img *ngIf="!showValue" src="assets/icons/eye-show.svg" title="Mostrar">
          <img *ngIf="showValue" src="assets/icons/eye-hidden.svg" title="Ocultar">
        </div>
        <div class="btn-reload btn-feature" (click)="reloadPage()">
          <img src="assets/icons/refresh.svg" title="Recarregar">
        </div>
        <div class="btn-sign-out btn-feature" (click)="logout()">
          <img src="assets/icons/exit.svg" title="Sair">
        </div>
      </div>
    </div>
    <div class=" dashboard-container router-outlet">
        <router-outlet class="cards-wrapper"></router-outlet>
    </div>
  </div>
</div>
