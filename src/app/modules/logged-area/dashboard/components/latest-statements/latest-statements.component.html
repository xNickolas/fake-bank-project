<div class="card-latest-statements-container mt-4">
  <div class="card-name-statement mb-4">
    <img src="assets/icons/dollar-sign.svg" class="card-img-statement mr-4">
    <p class="card-name-text-statement">Últimos lançamentos</p>
  </div>

  <div class="card-statements-wrapper">
    <div class="card-statements-details">
      <img src="assets/icons/on-debit.svg" class="card-img-statement mr-4">
      <div class="card-statements">
        <p class="card-statements-title">Compra no {{ statementeAccount }}</p>
        <p class="card-statements-discription">{{ statementsDiscription }}</p>
        <p class="card-statements-amount">R$ {{ statementsTotal }}</p>
      </div>
    </div>

    <div class="statements-date">
      <p class="statements-date-text">Dia {{ statementsDate }}</p>
    </div>
  </div>
</div>
